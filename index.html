<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TrackExpense | Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper green darken-1">
            <a href="#" class="brand-logo center">TrackExpense</a>
            <ul class="left">
                <li>
                    <a href="#" class="income-btn btn blue lighten-3 waves-effect">Add Income</a>
                </li>
                <li>
                    <a href="#" class="clear-income-btn btn red lighten-3 waves-effect">Clear Income</a>
                </li>
            </ul>
            <ul class="right">
                <li>
                    <a href="#" class="clear-btn btn green lighten-3 waves-effect">Clear expenses</a>
                </li>
            </ul>
        </div>
    </nav>

    <br>

    <div class="container">

        <!-- Form Card -->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Expense</span>
                <!-- Add expense form -->
                <form class="col">
                    <div class="row">
                        <div class="input-field col s4">
                            <select id="categories" required="required">
                                <option value="" disabled selected>Choose your option</option>
                                <optgroup label="Food">
                                    <option value="Groceries">Groceries</option>
                                    <option value="Restaurant">Restaurant</option>
                                    <option value="Street Food">Street Food</option>
                                    <option value="Pet Food">Pet Food</option>
                                </optgroup>
                                <optgroup label="Transportation">
                                    <option value="Gas">Gas</option>
                                    <option value="Car payment">Car payment</option>
                                    <option value="Tires">Tires</option>
                                    <option value="Maintenance / Oil changes">Maintenance / Oil changes</option>
                                    <option value="Parking Fee">Parking Fee</option>
                                    <option value="Repairs">Repairs</option>
                                    <option value="Bike gear">Bike gear</option>
                                    <option value="Bike repairs">Bike repairs</option>
                                </optgroup>
                                <optgroup label="Utilities">
                                    <option value="Electricity">Electricity</option>
                                    <option value="Water">Water</option>
                                    <option value="Phones">Phones</option>
                                    <option value="Cable">Cable</option>
                                    <option value="Internet">Internet</option>
                                </optgroup>
                                <optgroup label="Housing">
                                    <option value="Mortgage or Rent">Mortgage or Rent</option>
                                    <option value="Property tax">Property tax</option>
                                    <option value="Household repairs">Household repairs</option>
                                </optgroup>
                                <optgroup label="Household supplies">
                                    <option value="Toiletries">Toiletries</option>
                                    <option value="Laundry detergent">Laundry detergent</option>
                                    <option value="Cleaning supplies">Cleaning supplies</option>
                                    <option value="Tools">Tools</option>
                                </optgroup>
                                <optgroup label="Clothing">
                                    <option value="Clothing">Clothing</option>
                                    <option value="Shoes">Shoes</option>
                                </optgroup>
                                <optgroup label="Education">
                                    <option value="Courses / Tutorials / Trainings">Courses / Tutorials / Trainings</option>
                                    <option value="Books">Books</option>
                                    <option value="School supplies">School supplies</option>
                                </optgroup>
                                <optgroup label="Entertainment">
                                    <option value="Alcohol and/or Bars">Alcohol and/or Bars</option>
                                    <option value="Movies">Movies</option>
                                    <option value="Concerts">Concerts</option>
                                    <option value="Subscriptions (Netflix, Amazon, etc.)">Subscriptions (Netflix, Amazon, etc.)</option>
                                    <option value="Vacations">Vacations</option>
                                    <option value="Games">Games</option>
                                </optgroup>
                                <optgroup label="Personal">
                                    <option value="Gym membership">Gym membership</option>
                                    <option value="Haircuts">Haircuts</option>
                                    <option value="Salon services">Salon services</option>
                                    <option value="Cosmetics">Cosmetics</option>
                                    <option value="Spa / Massage / Treatments">Spa / Massage / Treatments</option>
                                </optgroup>
                                <optgroup label="Debt">
                                    <option value="Credit Card Refund">Credit Card Refund</option>
                                    <option value="Personal Loans Refund">Personal Loans Refund</option>
                                </optgroup>
                                <optgroup label="Savings">
                                    <option value="Emergency Fund">Emergency Fund</option>
                                    <option value="Savings">Savings</option>
                                </optgroup>
                            </select>
                            <label data-error="Select an option">Expense Category</label>
                        </div>
                        <div class="input-field col s4">
                            <input type="text" placeholder="Add expense name" id="item-name">
                            <label data-error="Select an option" for="item-name">Spent on:</label>
                        </div>
                        <div class="input-field col s4">
                            <input type="number" step=".01" placeholder="Add amount spent" id="item-amount">
                            <label for="item-amount">Spent:</label>
                        </div>
                        <div class="col s12">
                            <button class="add-btn btn green darken-3 waves-effect" type="submit">
                                <i class="fa fa-plus"></i> Add Expense</button>
                            <button class="update-btn btn orange waves-effect">
                                <i class="fa fa-pencil-square-o"></i> Update Expense</button>
                            <button class="delete-btn btn red waves-effect">
                                <i class="fa fa-remove"></i> Delete Expense</button>
                            <button class="back-btn btn grey pull-right waves-effect">
                                <i class="fa fa-chevron-circle-left"></i> Back</button>
                        </div>
                    </div>
                </form>
                <!-- End of add expense form -->
                <!-- Add income -->
                <div class="row">
                    <form class="add-income">
                        <div class="input-field col s4">
                            <input type="number" step=".01" placeholder="Add income" id="income-amount">
                            <label for="income-amount">Earned:</label>
                        </div>
                        <div class="col s12">
                            <button class="income-submit-btn btn blue darken-3">
                                <i class="fa fa-plus"></i> Add Income</button>
                            <button class="income-back-btn btn grey waves-effect">
                                <i class="fa fa-chevron-circle-up"></i> Back</button>
                        </div>
                    </form>
                </div>
                <!-- End of add income -->

                <!-- Error message -->
                <div class="row">
                    <div class="col s6 offset-s3">
                        <div class="card-panel red lighten-2" id="validation-message">Please make sure to select category and add name & amount.</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Expense Count -->
        <div class="row expense-and-income">
            <div class="col s4 total">
                <h3 class="center-align">Expenses:
                    <span class="total-expenses red-text text-darken-2">0</span>
                </h3>
            </div>
            <div class="col s4 income">
                <h3 class="center-align">Income:
                    <span class="total-income blue-text text-darken-2">0</span>
                </h3>
            </div>
            <div class="col s4 balance">
                <h3 class="center-align">Balance:
                    <span class="total-balance green-text text-darken-2">0</span>
                </h3>
            </div>
        </div>

        <!-- Expense List -->
        <ul id="expense-list" class="collection">
        </ul>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Compiled and minified Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js" integrity="sha256-CfcERD4Ov4+lKbWbYqXD6aFM9M51gN4GUEtDhkWABMo="
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
